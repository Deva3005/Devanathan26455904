<!-- Design a contact us form that includes text fields, a dropdown for subject, and a 
textarea for message.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Using Form -->
     <center>
     <h1>Contact us Form</h1>
     <form>
        <!-- subject,category[list],textarea -->
         <table>
            <tr>
                <td><label for="subject">Subject</label></td>
                <td><input type="text" name="subject" id="subject"></td>
            </tr>
            <tr>
                <td><label for="category">Category</label></td>
                <td>
                    <select name="category" id="category">
                        <option value="1">Category1</option>
                        <option value="2">Category2</option>
                        <option value="3">Category3</option>
                        <option value="4">Category4</option>
                        <option value="5">Category5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="35" placeholder="write a Message here"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" id="send" value="Register"></td>
                <td><input type="reset" id="reset" value="Clear"></td>
            </tr>        
         </table>
     </form>
     </center>
</body>
</html>
