<!-- 7. Create a survey form with radio buttons and checkboxes for user preferences (e.g., 
favorite color, hobbies).  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <center>
        <form>

            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Enter Your Name..."></td>
                    <td rowspan="2"><img src="./../../../../../../Users/msigr/Downloads/msiLogo.jpg" width="200px" alt="MSI Logo"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" name="mail" id="email" placeholder="Enter Your Email..."></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend>Interests</legend>
                            <input type="checkbox" name="Interest 1" id="interest1"><label for="interest1">Interest
                                1</label><br>
                            <input type="checkbox" name="Interest 2" id="interest2"><label for="interest2">Interest
                                2</label><br>
                            <input type="checkbox" name="Interest 3" id="interest3"><label for="interest3">Interest
                                3</label><br>
                            <input type="checkbox" name="Interest 4" id="interest4"><label for="interest4">Interest
                                4</label><br>
                            <input type="checkbox" name="Interest 5" id="interest5"><label for="interest5">Interest
                                5</label><br>
                            <input type="checkbox" name="Interest 6" id="interest6"><label for="interest6">Interest
                                6</label><br>
                            <input type="checkbox" name="Interest 7" id="interest7"><label for="interest7">Interest
                                7</label><br>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Goals</legend>
                            <input type="radio" name="goal" id="goal1"><label for="goal1">Goal 1
                            </label><br>
                            <input type="radio" name="goal" id="goal2"><label for="goal2">Goal 2
                            </label><br>
                            <input type="radio" name="goal" id="goal3"><label for="goal3">Goal 3
                            </label><br>
                            <input type="radio" name="goal" id="goal4"><label for="goal4">Goal 4
                            </label><br>
                            <input type="radio" name="goal" id="goal5"><label for="goal5">Goal 5
                            </label><br>
                            <input type="radio" name="goal" id="goal6"><label for="goal6">Goal 6
                            </label><br>
                            <input type="radio" name="goal" id="goal7"><label for="goal7">Goal 7
                            </label><br>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
