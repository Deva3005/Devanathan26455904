<!-- 6. Make a login form that includes username, password, and a “Remember Me” 
checkbox.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <center>
        <form action="" method="get">
            <table>
                <tr>
                    <td><label for="uname">Username</label></td>
                    <td><input type="text" placeholder="Your Name" id="uname"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" placeholder="Your Secret" id="pass"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="consent" id="consent"> I Accept whatever they are TL&DR;</td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Log In</button></tr>
                    </td>
            </table>
        </form>
    </center>
</body>
</html>
