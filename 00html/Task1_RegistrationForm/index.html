<!-- Create a registration form with fields for name, email, password, and a submit 
button.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>
<body>
    <!-- Using Form -->
     <center>
     <h1>Registration Form</h1>
     <form>
        <!-- name,email,password,submit -->
         <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="uname" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="password" id="pass"></td>
            </tr>
            <tr>
                <td><input type="submit" id="submit" value="Register"></td>
                <td><input type="reset" id="reset" value="Clear"></td>
            </tr>        
         </table>
     </form>
     </center>
</body>
</html>
