<!-- Question 12: Style a navigation menu where links change color on hover, have a different 
color when visited, and display with custom fonts. Use at least 3 different font properties 
(font-family, font-size, font-weight or any other 3 od your preferences).  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        *{
            /* border: 1px solid blue; */
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: white;
            font-weight: bolder;
        }
        header{
            display: flex;
            height: 45px;;
            width: 80%;
            margin: auto;
            justify-content: space-between;
            background-color: black;
            color: white;
            font-weight: bolder;

        }
        nav{
            width: 40%;
        }
        ul{
            display: flex;
            height: 45px;
            /* flex-direction: column; */
            justify-content: space-around;
            align-items: center;
        }

        nav>ul>li{
            margin: 0 2px;
            width: 100%;
            height: 100%;
            transition: all 0.51s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav>ul>li:hover{
            background-color: grey;
            a{
                color:black;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="../../00Assets/ProfilePic.jpg" alt="Image">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
